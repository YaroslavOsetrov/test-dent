<div class="floated-popup" *ngIf="!hidden && isFirstLogin">
    <div (click)="hide()" class="close">×</div>
    <div class="avatars">
        <img src="https://dentaltap.com/wp-content/uploads/2017/10/152_940_827.png"/>
        <img src="https://dentaltap.com/wp-content/uploads/2018/09/Lesha_Ax_DTap.png"/>
        <img src="http://dentaltap.com/wp-content/uploads/2017/10/150_940_827.png"/>
    </div>
    
    <p *ngFor="let i of tutorial.showParagraphs; let i = index">{{'tutorials.'+component+'.content.'+i|translate}}</p>
   
    <p class="pt15">
        <a target="_blank" href="{{(tutorial.tutorialLink[language])?tutorial.tutorialLink[language]:tutorial.tutorialLink['en']}}" *ngIf="buttons?.tutorial" class="btn btn-primary btn-sm">
            <span class="sl sl-icon-control-play"></span> {{'tutorials.buttons.tutorial'|translate}}
        </a>
        <a href="{{(tutorial.chatLink[language])?tutorial.chatLink[language]:tutorial.chatLink['en']}}" *ngIf="buttons?.chat" class="pl15">{{'tutorials.buttons.chat'|translate}}</a>
    </p>
</div>
