<div class="panel panel-chart">
    <div class="panel-heading panel-heading-btn">
        {{'analyt.paym_type.title'|translate}}
    </div>
    <div class="panel-body">
        <div class="row row-vcenter">
            <div class="col-md-6">
                <div id="paymentType_chart" style="width: 100%; height: 200px;"></div>
            </div>
            <div class="col-md-6">
                 <ul class="chart-legend-list font-16">
                    <li *ngFor="let item of paymentsTop; let i = index">
                        <div class="dot cl{{i+1}}"></div>
                        {{'patient.billing.'+item[0]|translate}}
                        <span class="text-muted">
                            {{item[1]|myCurrency}}
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
