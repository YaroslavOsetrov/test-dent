<div class="panel panel-chart">
    <div class="panel-heading panel-heading-btn">
        {{'analyt.init_appt.title'|translate}}
    </div>
    <div class="panel-body">
        <div class="row row-vcenter">
            <div class="col-md-12">
                <div id="initialAppointment_chart" style="width: 100%; height: 200px;"></div>
            </div>
        </div>
    </div>
    <div class="panel-footer stats-numbers ba0">
        <div class="row">
            <div class="col-md-4 item text-center">
                <div class="title text-info">
                    {{'analyt.init_appt.label.total'|translate}}
                </div>
                <div class="number text-info">
                    {{apptsStats.total}}
                </div>
            </div>
            <div class="col-md-4 item text-center">
                <div class="title text-primary">
                    {{'analyt.init_appt.label.cancel'|translate}}
                </div>
                <div class="number text-primary">
                    {{apptsStats.canceled}}
                </div>
            </div>
            <div class="col-md-4 item text-center">
                <div class="title">
                    {{'analyt.init_appt.label.rate'|translate}}
                </div>
                <div class="number" *ngIf="apptsStats.total!=0">
                    {{ceil(apptsStats.canceled*100/apptsStats.total)}}%
                </div>
                <div class="number" *ngIf="apptsStats.total==0">
                    -
                </div>
            </div>
        </div>
    </div>
</div>
