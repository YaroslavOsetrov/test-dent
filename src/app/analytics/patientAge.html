
<div class="panel panel-chart">
    <div class="panel-heading panel-heading-btn">
        {{'analyt.age.title'|translate}}
    </div>
    <div class="panel-body">
        <div class="row row-vcenter">
            <div class="col-md-6">
                <div id="patientAge_chart" style="width: 100%; height: 200px;"></div>
            </div>
            <div class="col-md-3">
                 <ul class="chart-legend-list font-16">
                    <li [hidden]="i>2" *ngFor="let item of ageRange; let i = index">
                        <div class="dot cl{{i+1}}"></div>
                        {{'analyt.age.label.'+item[0]|translate}}
                        <span class="text-muted">
                            {{item[1]}}
                        </span>
                    </li>
                </ul>
            </div>
            <div class="col-md-3">
                 <ul class="chart-legend-list font-16">
                    <li [hidden]="i<3" *ngFor="let item of ageRange; let i = index">
                        <div class="dot cl{{i+1}}"></div>
                        {{'analyt.age.label.'+item[0]|translate}}
                        <span class="text-muted">
                            ({{item[1]}})
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
