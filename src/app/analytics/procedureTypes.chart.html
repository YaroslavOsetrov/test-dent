<div class="panel panel-chart">
    <div class="panel-heading panel-heading-btn">
        {{'analyt.proc_type.title'|translate}}
        <a (click)="proceduresModal.show(interval, userId)" class="action">
            <span class="sl sl-icon-list"></span> {{'analyt.list'|translate}}
        </a>
    </div>
    <div class="panel-body">
        <div class="row row-vcenter">
            <div class="col-md-6">
                <div id="procedureType_chart" style="width: 100%; height: 200px;"></div>
            </div>
            <div class="col-md-6">
                 <ul class="chart-legend-list font-16">
                    <li *ngFor="let item of proceduresTop; let i = index">
                        <div class="dot cl{{i+1}}"></div>
                        {{'ch.proc.'+item[0]|translate}}
                        <span class="text-muted">{{item[1]|myCurrency}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<procedures-modal #proceduresModal="proceduresModal"></procedures-modal>
