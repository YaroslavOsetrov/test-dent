<div class="row row-no-padding mt30">
    <div class="col-md-10 col-md-offset-1 settings-container">
        <legend>
            {{'settings.account.change_pass.title'|translate}}
        </legend>  
        <form [formGroup]="form" (ngSubmit)="save()" class="mb0">
            <div class="container-inline-form label-right col-md-12">
                <div class="form-group form-group-inline">
                    <div class="section-label">
                        <label>{{'settings.account.change_pass.ex.title'|translate}}</label>
                        <small class="label-descr">
                            {{'settings.account.change_pass.ex.descr'|translate}}
                        </small>
                    </div>
                    <div class="section-input">
                        <input formControlName="password" placeholder="••••••••••••" class="form-control"/>
                        <validation-message [control]="form.controls.password"></validation-message>
                    </div>
                </div>
                <section formGroupName="matchingPassword">
                    <div class="form-group form-group-inline">
                        <div class="section-label">
                            <label>{{'settings.account.change_pass.new.title'|translate}}</label>
                            <small class="label-descr">
                                {{'settings.account.change_pass.new.descr'|translate}}
                            </small>
                        </div>
                        <div class="section-input">
                            <input formControlName="password_new" placeholder="••••••••••••" class="form-control"/>
                            <validation-message [control]="form.controls.matchingPassword['controls']['password_new']"></validation-message>
                        </div>
                    </div>
                    <div class="form-group form-group-inline">
                        <div class="section-label">
                            <label>{{'settings.account.change_pass.new2.title'|translate}}</label>
                            <small class="label-descr">
                                {{'settings.account.change_pass.new2.descr'|translate}}
                            </small>
                        </div>
                            <div class="section-input">
                            <input formControlName="password_new2" placeholder="••••••••••••" class="form-control"/>
                            <validation-message [control]="form.controls.matchingPassword['controls']['password_new2']"></validation-message>
                        </div>
                    </div>
                    <div class="form-group text-right mb0">
                        <button type="submit" [ladda]="isSaving" class="btn btn-primary">{{'common.form.save'|translate}}</button>
                    </div>
                </section>
            </div>
        </form>
    </div>
</div>
